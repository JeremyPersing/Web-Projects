<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="/src/index.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="projectContainer">
                <h1 class="text-center">Projects</h1>
                <div id="inputContainer" class="text-center"><span class="glyphicon glyphicon-plus" id="addProject" onclick="createProjectForm()" title="Create a new Project"></span></div>
                <div id="projectNameList"></div>
            </div>
            <div id="listContainer" class="text-center">
                <div id="header-input">
                    <h1 id="projectHeader"></h1>
                </div>
                <div id="taskInputDiv" style="visibility: hidden;">
                    <input id="taskInput" size="30">
                    <button onclick="createTaskDisplay()">Create Task</button>
                </div>
                <div id="taskOutput"></div>
            </div>
        </div>
    </body>
</html>
