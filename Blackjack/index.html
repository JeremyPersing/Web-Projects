<!DOCTYPE html>
    <head>
        <title>BlackJack</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="grid-item">
                <h4>Your Hand</h4>
                <div id="playerTotal"></div>            
                <div id="playersCards"></div>
            </div>
            <div class="grid-item">
                <h4>Computer's Hand</h4>
                <div id="computerTotal"></div>
                <div id="computersCards"></div>
            </div>
            <div class="placeholders">
                <button id="start" onclick="start()">Start</button>
                <div id="hit-placeholder"></div>
                <div id="stand-placeholder"></div>
                <div id="refresh-placeholder"></div>
            </div>
        </div>
    
    </body>
</html>
